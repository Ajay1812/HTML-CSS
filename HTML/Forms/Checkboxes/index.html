<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Checkbox</title>
  </head>
  <body>
    <div>
      <input class="form-check-label" type="checkbox" id="front-end" />
      <label class="form-check-label" for="front-end">Front-end </label>
    </div>
    <div>
      <input class="form-check-label" type="checkbox" id="back-end" />
      <label class="form-check-label" for="front-end">Back-end </label>
    </div>
    <div>
      <input class="form-check-label" type="checkbox" id="Data-science" />
      <label class="form-check-label" for="front-end">Data Science</label>
    </div>
  </body>
</html>
