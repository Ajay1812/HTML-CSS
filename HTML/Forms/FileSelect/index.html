<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Selector</title>
  </head>
  <body>
    <form>
      <!-- image/* - to select all type of image -->
      <!-- video/* - to select all type of video -->
      <!-- audio/* -->
      <input type="file" accept=".png, .jpg, .svg" multiple />
    </form>
  </body>
</html>
