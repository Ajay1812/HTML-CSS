<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown List</title>
  </head>
  <body>
    <form>
      <select>
        <optgroup label="Frontend Courses">
          <option value="1" selected>HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="Data Science & AI">
          <option value="1" selected>Data Analyst</option>
          <option value="2">Generative AI</option>
          <option value="3">Data Engineer</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
